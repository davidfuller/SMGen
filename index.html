<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MuVi2 StreamMaster Generator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="render.js"></script>
    <script defer src="listbox.js"></script>
</head>
<body>
    <h1 id="clock"></h1><h1 id="status"></h1>
    <div id="all-page-block">
      <div id="switcher-block">
        <button id="switcher-button" onclick="displayJpegs()">Display</button>
        <button id="switcher-button" onclick="generateJpegs()">Generate</button>
        <button id="switcher-button" onclick="displayOther()">Other</button>
        <button id="switcher-button" onclick="displayADS()">ADS</button>
      </div>
      <div id="read-buttons" style="display: block;">
        <button onclick="reloadThePages()">Reload Pages</button>
        <button onclick="refreshThePages()">Refresh Pages</button>
      </div>
      <div id="folder-selection">
        <input type="text" id="page-json-folder" />
        <button id="choose-folder" onclick="getJsonPlayoutFolder()">Choose Folder</button>
      </div>

      <div id="page-block" style="display:none;">
        <div class="page-select">
          <input type="text" class="search" placeholder="Search..." oninput="refreshPages()" >  
          <select name="pages" id="pageChoice" size="10" ondblclick="selectPage()" onclick="displayJpeg()">
          </select> 
        </div>
        <div id="list-playout-block">
          <button id="list-playout" onclick="selectPage()">Playout</button>
          <button id="list-playout" onclick="renderMp4()">Render</button>
        </div>
      </div>
      <div id="my-jpeg" style="display: block;">
      </div>
      <div id="my-video" style="display: none;">
        <button id="toggle-video-jpeg" onclick="toggleVideo()">Show Jpeg</button>
        <video id="my-player" controls autoplay>
          <source src="" type="video/mp4">
        </video>
      </div>
      <div id="status-block" style="display:none">
        <h2 id="num-errors"></h2>
        <select name="generate-status" id="select-generate-status" size="10" onclick="displayError()">
        </select>
        <button id="render-jpegs" onclick="renderAllJpegs()">Render All Jpegs</button>
        <div id="error-status"></div>
        <button id="show-all-errors" style="display: none;" onclick="showAllErrors()">Show All Errors</button>
        <div id="full-error-list" style="display: none;"></div>
      </div>
      <div id="the-rest" style="display: none;">
        <input type="text" class="pageNo" placeholder="Page" onchange="playoutPageNumber()">
        <button id="other-button" onclick="playoutPageNumber()">Playout Page No</button>
        <button id="other-button" onclick="playoutPageNumberOverTest()">Playout Over Test</button>
        <button id="other-button" onclick="showBlack()">Playout Black</button>
        <button id="other-button" onclick="showTestSignal()">Playout Test Signal</button>
        <button id="other-button" onclick="displayJpeg()">Display Jpeg</button>
      </div>
      <div id="ads" style="display: none;">
        <h1 id="ads-description">Hello</h1>
        <button id="ads-button" onclick="playoutADS()">Playout ADS</button>
        <button id="ads-button" onclick="createJpegADS()">Create Jpeg ADS</button>
        <button id="ads-button" onclick="renderMp4ADS()">Create mp4 ADS</button>
        <button id="ads-button" onclick="playMp4ADS()">Play mp4 ADS</button>
        <div id ="ads-jpeg"></div>
        <div id="ads-video" style="display: none;">
          <video id="ads-player" controls autoplay>
            <source src="" type="video/mov">
          </video>
        </div>
      </div>
    </div>
    
    
          
    
    

</body>
</html>
